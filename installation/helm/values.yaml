name: sys-uptime-exporter
namespace: sys-uptime-exporter
type: DaemonSet

pods:
  - name: sys-uptime-exporter
    repo: lukaspastva/uptime-exporter:latest
    resources: 100
    ports:
      - name: http
        port: 80
    serviceMonitorEnabled: true
    env:
      - name: PROMETHEUS_URL
        value: "prometheus-operated.monitoring:9090"
      - name: NAMESPACE
        value: "my-app"
